name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-NGROK"
          netsh advfirewall firewall add rule name="RDP-NGROK" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          $password = "Coderz4571!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          Add-Content -Path $env:GITHUB_ENV -Value "RDP_PASSWORD=$password"

      - name: Download and Setup Ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "$env:TEMP\ngrok.zip"
          Expand-Archive -Path "$env:TEMP\ngrok.zip" -DestinationPath "$env:TEMP\ngrok"
          Move-Item "$env:TEMP\ngrok\ngrok.exe" "$env:ProgramFiles\ngrok.exe"

      - name: Authenticate Ngrok
        run: |
          & "$env:ProgramFiles\ngrok.exe" authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok Tunnel for RDP
        run: |
          Start-Process -FilePath "$env:ProgramFiles\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden
          Start-Sleep -Seconds 10
          $tunnels = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
          $rdpTunnel = $tunnels.tunnels | Where-Object { $_.proto -eq "tcp" }
          $publicUrl = $rdpTunnel.public_url
          Add-Content -Path $env:GITHUB_ENV -Value "NGROK_RDP_URL=$publicUrl"

      - name: Show RDP Access Info
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Ngrok Tunnel: $env:NGROK_RDP_URL"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "==================`n"

          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
